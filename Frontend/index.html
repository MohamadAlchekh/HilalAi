<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HilalAi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="background-wave"></div>
  <div class="sidebar">
    <div class="sidebar-header">
      <h3>Conversations</h3>
      <button class="close-sidebar">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="conversation-list">
      <!-- Conversations will be added here -->
    </div>
  </div>
  <div class="overlay"></div>
  <header>
    <button class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <h1>HilalAi - Your Exam Lifesaver</h1>
    <div class="crescent-logo">
      <img src="Assets/hilal.svg" alt="HilalAi Logo">
      <div class="logo-glow"></div>
    </div>
  </header>
  <main>
    <section id="upload" class="glass-card">
      <h2>Drop your notes here, Hilal! <span class="highlight">Save the day!</span></h2>
      <div class="upload-area">
        <div class="upload-icon">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Drag & Drop your PDF here</p>
          <span class="upload-hint">or</span>
        </div>
        <input type="file" id="file-input" accept=".pdf" class="file-input">
        <button id="upload-btn" class="btn-primary">
          <i class="fas fa-upload"></i> Choose File
        </button>
        <button id="audio-btn" class="btn-secondary" disabled>
          <i class="fas fa-microphone"></i> Upload Audio (Coming Soon)
        </button>
      </div>
    </section>
    <section id="results" class="glass-card hidden">
      <div id="spinner" class="spinner hidden">
        <i class="fas fa-spinner"></i>
        <span>Processing your notes...</span>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
